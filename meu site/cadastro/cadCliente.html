    <form name="cadCliente" onsubmit="return validar()" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" maxlength="60" required>
        <br>
        <label for="sobrenome">Último nome:</label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" maxlength="60" required>
        <br>
        <label for="dataNascimento">Data de nascimento:</label>
        <input type="date" name="dataNascimento" id="dataNascimento" min="1900-01-01" max="2020-12-31" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
        <br>
        <label for="telefone">Telefone celular:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="(00)0000-0000" pattern="\(\d{2}\)\d{4,5}-\d{4}" required>
        <br>
        <label for="telefone">Telefone comercial :</label>
        <input type="tel" name="telefone" id="telefone" placeholder="(00)0000-0000" pattern="\(\d{2}\)\d{4,5}-\d{4}" required>
        <br>
        <label for="cep">CEP:</label>
        <input type="text" name="cep" id="cep" placeholder="00000-000" pattern="\d{5}-\d{3}" required>
        <br>
        <label for="rua">Rua:</label>
        <input type="text" name="rua" id="rua" placeholder="Digite sua rua" maxlength="50" required>
        <br>
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" maxlength="30" required>
        <br>
        <label for="numero">Número:</label>
        <input type="number" name="numero" id="numero" placeholder="Digite seu número" required>
        <br>
        <label for="complemento">Complemento:</label>
        <input type="text" name="complemento" id="complemento" placeholder="Digite seu complemento" maxlength="30">
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" maxlength="40" required>
        <br>
        <label for="uf">Estado:</label>
        <input type="text" name="uf" id="uf" placeholder="Digite seu estado" maxlength="40" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail " required>
        <br>
        <br>
